<!DOCTYPE html>

<title>Dzialania matematyczne</title>

<body>
<img src="baner.jpg"/>
<h1>POTĘGOWANIE</h1>
<p>Podaj podstawe potęgi: <input type="number" id="a"></p>
<p>Podaj wykładnik potęgi: <input type="number" id="b"> </p><br>
<input type="button" value="POTĘGOWANIE" onclick="potegowanie()"><br>
<p id="wynik"/>
<script>
function potegowanie(){
var a = +document.getElementById("a").value;
var b = +document.getElementById("b").value;
var wynik = Math.pow(a,b);
document.getElementById("wynik").innerHTML = "Wynik:" + wynik;
}
</script>
