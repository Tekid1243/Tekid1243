<div class="lewy">
<h2>Oferta</h2>
<ol>
<li>Kawa palona Arabica</li>
<li>Kawa palona Robusta</li>
<li>Kawa bezkofeinowa</li>
<li>Kawa zielona</li>
</ol>
</div>
<div class="prawy">
<p>Podaj numer kawy: </p>
<input type="number" id="numer"/>
<p>Podaj wagę w dekagramach</p>
<input type="number" id="waga"/>
<br>
<button onclick="oblicz()">Zamów</button>
<p id="wynik"></p>
<script>
function oblicz() {
var numer = document.getElementById("numer").value;
var waga = document.getElementById("waga").value;
var koszt;
if (numer == 1) {
koszt = waga*5;
}
else if (numer == 2) {
koszt = waga*7;
}
else if (numer == 3) {
koszt = waga*6;
}
else {
koszt = 0;
}
document.getElementById("wynik").innerHTML = "Koszt zamówienia wynosi: "+koszt+" zł";
}
</script>
</div>
<div class="stopka">
<p> Stronę przygotował: 0000000000 </p>
</div>
