		<div class="glowny">
			<h1>Malowanie pokoju 8zł za m2</h1>
			<p>Wymiary pokoju w metrach	<input type="number" id="dlugosc"><input type="number" id="szerokosc"></p>
			<button onclick="oblicz()">OBLICZ KOSZT</button>
			<p id="wynik"</p>
			<p id="cena"</p>
			<script>
			function oblicz(){
			var dlugosc = document.getElementById("dlugosc").value;
			var szerokosc = document.getElementById("szerokosc").value;
			var wynik = 2 *(szerokosc*2.7)+ 2*(dlugosc*2.7);
			var cena = wynik * 8;
			document.getElementById("wynik").innerHTML = "Powierzchnia całkowita ścian: " + wynik;
			document.getElementById("cena").innerHTML = "Koszt malowania: " + cena + " zł";
			}
			</script>
