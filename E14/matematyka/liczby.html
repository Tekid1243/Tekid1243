<section id="prawy">
<p id="wynik"></p>
<script>
var liczba1 = prompt("Podaj liczbę początkową");
var liczba2 = prompt("Podaj liczbę końcową");
var ciag = "";
if (liczba1 < liczba2) {
for(var i = liczba1; i < liczba2+1; i++){
ciag += i + ", ";
}
}else if (liczba1 > liczba2) {
for(var i = liczba1; i > liczba2-1; i--){
ciag += i + ", ";
}
}else{
ciag = "błędne dane";
}
document.getElementById("wynik").innerHTML = ciag;
</script>
</section>
