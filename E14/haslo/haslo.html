<DOCTYPE html>
<html lang="pl">
<head>
<title>Miernik jakości hasła</title>
<link rel="stylesheet" href="styl.css">
</head>
<body>
<section id="baner">
<a href="index.html"><h1>Sprawdź swoje hasło</h1></a>
</section>
<section id="lewy">
<h2>Wybierz</h2>
<ol>
<a href="haslo.html"><li>Sprawdź hasło</li></a>
<a href="zasady.html"><li>Zasady tworzenia hasła</li></a>
</ol>
</section>
<section id="prawy">
<p>Twoje hasło:
<input id="password" type="password">
 <button onclick="sprawdz()">Sprawdź</button> </p>
<p id="napis"></p>
<script>
function sprawdz(){
var haslo = password.value;
if (haslo =="") {
napis.style.color="red";
napis.innerHTML ="WPISZ HASŁO!";
}
else if (haslo.length >= 4 && haslo.length <= 6 && haslo.search("[0-9]") >= 0) {
napis.style.color="blue";
napis.innerHTML = "ŚREDNIE";
}
else if (haslo.length > 6 && haslo.search("[0-9]") >= 0) {
napis.style.color="green";
napis.innerHTML = "DOBRE";
}
else  {
napis.style.color="yellow";
napis.innerHTML = "SŁABE";
}
}
</script>
</section>
<section id="stopka">
<h3>Miernik jakości hasła</h3>
<p>Stronę opracował: 00000000000</p>
</section>
</body>
</html>
