<section id="dol1">
<h1>Oferta</h1>
<table>
<tr>
<td>Kształy</td><td>Kolory</td>
</tr>
<td><ol><li>miś</li><li>żabka</li><li>serce</li></ol></td><td><ol><li>czerwony</li><li>niebieski</li><li>żółty</li><li>inny</li></ol></td>

<section id="dol2">
<p>Podaj numer kształtu</p>
<input id="ksztalt" type="number"></input>
<p>skomponuj swój kolor, podaj RGB</p>
<p>R<input id="1" type="number"></input>
G<input id="2" type="number"></input>
B<input id="3" type="number"></input></p>
<input type="button" value="Zamów" onclick="zamow()">
<p id="wypisz"></p>
<script>
function zamow(){
var ksztalt = document.getElementById("ksztalt").value;
if (ksztalt == 1){
document.getElementById("wypisz").innerHTML = "Zamówiłeś żelka: miś";
}
else if (ksztalt == 2){
document.getElementById("wypisz").innerHTML = "Zamówiłeś żelka: żabka";
}
else if (ksztalt == 3) {
document.getElementById("wypisz").innerHTML = "Zamówiłeś żelka: serce";
}

else if (ksztalt != 1 && 2 && 3 )
document.getElementById("wypisz").innerHTML = "Zamówiłeś inny kształt";
}
</script>
</section>
