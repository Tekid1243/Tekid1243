<h2>Sprawdź cenę swojej wizyty</h2>
<input type="checkbox" id="pilling"> Pilling <br>
<input type="checkbox" id="maska"> Maska <br>
<input type="checkbox" id="masazTwarzy"> Masaż twarzy <br>
<input type="checkbox" id="regulacjaBrwi"> Regulacja brwi <br>
<input type="button" value="Sprawdź cenę" onclick="oblicz()">
<p id="wynik"></p>
<script>
function oblicz(){
var pilling = document.getElementById("pilling");
var maska = document.getElementById("maska");
var masazTwarzy = document.getElementById("masazTwarzy");
var regulacjaBrwi = document.getElementById("regulacjaBrwi");
var wynik = 0;
if(pilling.checked == true){
	wynik += 40;
}
if(maska.checked == true){
	wynik += 30;
}
if(masazTwarzy.checked == true){
	wynik += 20;
}
if(regulacjaBrwi.checked == true){
	wynik += 5;
}
document.getElementById("wynik").innerHTML = "Cena zabiegów" + wynik;
}
</script>
