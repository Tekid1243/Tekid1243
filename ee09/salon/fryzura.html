<h3>Dziś promocja na strzyżenie włosów</h3>
<input type="radio" name="strzyzenie" value="a" id="krotkie"> Krótkie <br>
<input type="radio" name="strzyzenie" value="b" id="srednie"> Średnie <br>
<input type="radio" name="strzyzenie" value="c" id="poldlugie"> Półdługie <br>
<input type="radio" name="strzyzenie" value="d" id="dlugie"> Długie <br>
<input type="button" value="Odkryj promocję" onclick="oblicz()">
<p id="wynik"></p>
<script>
function oblicz() {
var a = documentElementById("krotkie");
var b = documentElementById("srednie");
var c = documentElementById("poldlugie");
var d = documentElementById("dlugie");
var e = 0;
if(a.checked == true) {
e = 25;
}
if(b.checked == true) {
e = 30;
}
if(c.checked == true) {
e = 40;
}
if(d.checked == true) {
e = 50;
}
document.getElementById("wynik").innerHTML = "Cena strzyżenia "+e;
}
</script>
